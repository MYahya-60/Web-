<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Reset Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 300px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h2>Contact Form</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Enter your name" />
    <input type="email" name="email" placeholder="Enter your email" />
    <input type="tel" name="phone" placeholder="Enter your phone" />
    
    <button type="button" class="reset-btn" onclick="resetForm()">Reset Form</button>
  </form>

  <script>
    function resetForm() {
      document.getElementById("myForm").reset();
    }
  </script>

</body>
</html>
